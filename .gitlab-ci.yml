stages:
  - install
  - test
  - build dev
  - build staging
  - build prod
  - deploy staging
  - deploy prod

image: node:10.8

.install_frontend: &install_frontend |
  yarn

# Install stage
frontend install:
  stage: install
  script:
    - *install_frontend
  cache:
    key: ${CI_COMMIT_REF_SLUG}-stopovers
    paths:
      - node_modules/
    policy: pull-push
  retry: 2

# Test stage
frontend test:
  stage: test
  script:
    - *install_frontend
    - yarn test-ci
  coverage: '/^Statements\s*:\s*([^%]+)/'
  cache:
    key: ${CI_COMMIT_REF_SLUG}-stopovers
    paths:
      - node_modules/
    policy: pull
  retry: 2

.build:
  script:
    - *install_frontend
    - yarn fetch-translations
    - yarn export
    - mv out/_next out/static && mv out/static out/stopovers-static && mv out/stopovers-static/_next/static out/stopovers-static/_next/stopovers-static
    - find out -type f -exec sed -i "s/\/static\//\/stopovers-static\//g" {} \;
    - find out -type f -exec sed -i "s/\/_next\//\/stopovers-static\/_next\//g" {} \;
  cache:
    key: ${CI_COMMIT_REF_SLUG}-stopovers
    paths:
      - out/

# Build stage for dev branches
frontend dev:build:
  extends: .build
  script:
    - *install_frontend
    - yarn fetch
    - yarn push-translations
    - yarn fetch-translations
    - yarn export
    - mv out/_next out/static && mv out/static out/stopovers-static && mv out/stopovers-static/_next/static out/stopovers-static/_next/stopovers-static
    - find out -type f -exec sed -i "s/\/static\//\/stopovers-static\//g" {} \;
    - find out -type f -exec sed -i "s/\/_next\//\/stopovers-static\/_next\//g" {} \;
  stage: build dev
  environment:
    name: dev/$CI_COMMIT_REF_NAME
  only:
    - branches
  except:
    - master
    - /^hot\/.*$/

# Staging build
frontend staging:build:
  extends: .build
  stage: build staging
  environment:
    name: staging
  only:
    - master
    - /^hot\/.*$/

# Production build
frontend prod:build:
  extends: .build
  stage: build prod
  environment:
    name: production
  only:
    - tags

# Staging deployment
frontend staging:deploy:
  stage: deploy staging
  image: kiwicom/s3cmd-plus-docker
  script:
    - s3cmd sync --no-mime-magic --guess-mime-type --recursive out/* s3://kw-stopovers-dev/
  cache:
    key: ${CI_COMMIT_REF_SLUG}-stopovers
    paths:
      - out/
  only:
    - master
  environment:
    name: staging
    url: http://kw-stopovers-dev.s3-website-eu-west-1.amazonaws.com/en/stopovers/dubai/

# Production deployment
frontend prod:deploy:
  stage: deploy prod
  image: kiwicom/s3cmd-plus-docker
  script:
    - s3cmd sync --no-mime-magic --guess-mime-type --recursive out/* s3://kw-stopovers/
  cache:
    key: ${CI_COMMIT_REF_SLUG}-stopovers
    paths:
      - out/
  environment:
    name: production
  only:
    - tags
